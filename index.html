<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Blinker&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>
            <div id="buttons">
                <button id="black" class="colors">Black</button>
                <button id="gray" class="colors">Shades of Gray</button>
                <button id="rainbow" class="colors">Rainbow</button>
                <button id="random" class="colors">Random Color</button>
                <button id="sizechange">Change size</button>
            </div>
            <p>Click on any button to reset Grid.</p>
        </main>
    </body>
    <script src="script.js"></script>
</html>
